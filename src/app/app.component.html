<div
  class="div1"
  (click)="onDivClicked = true"
  [ngStyle]="{'background-color': onDivClicked ? 'red' : 'yellow'}"
>
</div>
<br>
<div
  class="div2"
  [ngClass]="{'expand': onDivClicked, '': !onDivClicked}" 
  (click)="onDivClicked = true"
  [ngStyle]="{'background-color': onDivClicked ? 'red' : 'blue'}"
>
</div>

<div 
  class="div3"
  (click)="onDivClicked = !onDivClicked"
  [ngClass]="{animate: onDivClicked}" 
>

</div>
